<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 3em;
            color: burlywood;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        u {
            text-decoration: none;
            border-bottom: 3px solid darksalmon;
        }

        table {
            width: 100%;
            margin: 30px auto;
            border-collapse: separate;
            border-spacing: 15px;
        }

        td {
            text-align: center;
        }

        figure {
            margin: 0;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        figure:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
        }

        figcaption {
            margin-top: 10px;
            color: #444;
            font-size: 1.1em;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <center>
        <u>
            <h1>Early Bird Releases</h1>
        </u>
    </center>
    <table>
        <tr>
            <td>
                <figure>
                    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/9e1f8b05-c887-4f8e-bf01-bf9c0b98bad6/AIR+MAX+90+EASYON+%28PS%29.png" alt="Product 1">
                    <figcaption>
                        <strong>Air Max 90 EasyOn</strong><br>
                        MRP: ₹8,499<br>
                        <button>Add to Cart</button>
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/28d64e66-f1aa-4d89-a09f-7d87e7fcd6ef/NIKE+KIDS+CORTEZ+EASYON+%28TDV%29.png" alt="Product 2">
                    <figcaption>
                        <strong>Nike Kids Cortez EasyOn</strong><br>
                        MRP: ₹6,999<br>
                        <button>Add to Cart</button>
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/e52d4c86-0d22-4ecc-9393-edae56288b2f/NIKE+COURT+LEGACY+%28TDV%29.png" alt="Product 3">
                    <figcaption>
                        <strong>Nike Court Legacy</strong><br>
                        MRP: ₹5,499<br>
                        <button>Add to Cart</button>
                    </figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td>
                <figure>
                    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/d9acd4f9-f3c8-4c40-aed1-f53eea4522bf/NIKE+REVOLUTION+7+%28TDV%29.png" alt="Product 4">
                    <figcaption>
                        <strong>Nike Revolution 7</strong><br>
                        MRP: ₹4,999<br>
                        <button>Add to Cart</button>
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/655209ba-1752-47ea-89a7-b0a290ccae98/AIR+MAX+1+EASYON+%28TD%29.png" alt="Product 5">
                    <figcaption>
                        <strong>Air Max 1 EasyOn</strong><br>
                        MRP: ₹7,999<br>
                        <button>Add to Cart</button>
                    </figcaption>
                </figure>
            </td>
            <td>
                <figure>
                    <img src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/25b55c07-dff4-4d3c-ae27-b78d49bcb793/FORCE+1+LOW+EASYON+LV8+1+%28TD%29.png" alt="Product 6">
                    <figcaption>
                        <strong>Force 1 Low EasyOn LV8</strong><br>
                        MRP: ₹6,499<br>
                        <button>Add to Cart</button>
                    </figcaption>
                </figure>
            </td>
        </tr>
    </table>
</body>
</html>
